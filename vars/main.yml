---

uwsgi_default_os_packages:
  pkg:
    yum:
      - uwsgi
      - uwsgi-plugin-python
    apt:
      - uwsgi-emperor
      - uwsgi-plugin-python
  pip:
    yum:
      - '@Development Tools'
      - python-devel
      - python-pip
    apt:
      - build-essential
      - python-dev
      - python-pip

uwsgi_default_pip_packages:
  - uwsgi

uwsgi_default_upstart_packages:
  yum:
    - upstart
    - which
  apt:
    - upstart

uwsgi_default_user_group:
  yum:
    name: uwsgi
    comment: 'uWSGI daemon user'
    group: uwsgi
    home: /run/uwsgi
    shell: /sbin/nologin
    system: true
  apt:
    name: www-data
    group: www-data
    home: /var/www
    shell: /usr/sbin/nologin
    system: true

uwsgi_default_conf_templates:
  yum: uwsgi.ini.j2
  apt: emperor.ini.j2

uwsgi_default_conf_paths:
  yum: /etc/uwsgi.ini
  apt: /etc/uwsgi-emperor/emperor.ini

uwsgi_default_vassal_paths:
  yum: /etc/uwsgi.d
  apt: /etc/uwsgi-emperor/vassals

uwsgi_default_service_names:
  yum: uwsgi
  apt: uwsgi-emperor
