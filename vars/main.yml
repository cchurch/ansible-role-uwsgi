---

uwsgi_packages:
  yum:
    - uwsgi
    - uwsgi-plugin-python
  apt:
    - uwsgi-emperor
    - uwsgi-plugin-python

uwsgi_upstart_packages:
  yum: upstart
  apt: upstart

uwsgi_emperor_confs:
  pkg:
    yum: /etc/uwsgi.ini
    apt: /etc/uwsgi-emperor/emperor.ini

uwsgi_vassal_paths:
  pkg:
    yum: /etc/uwsgi.d
    apt: /etc/uwsgi-emperor/vassals

uwsgi_service_names:
  pkg:
    yum: uwsgi
    apt: uwsgi-emperor
